# HPGP Node Configuration Parameters
# Detailed parameter definitions for different node types
# Based on HPGP specification and real-world deployments

[Config EvseNodeConfig]
description = "Electric Vehicle Supply Equipment (EVSE) configuration"

# EVSE-specific parameters
**.evse*.app[0].nodeType = "EVSE"
**.evse*.app[0].maxConcurrentSlac = 5  # Maximum concurrent SLAC procedures
**.evse*.app[0].slacQueueSize = 10     # Queue size for SLAC requests

# EVSE typically has more robust hardware
**.evse*.ieee1901Interface.phy.transmitter.power = 50mW
**.evse*.ieee1901Interface.phy.receiver.sensitivity = -90dBm

# More conservative timeout for reliability
**.evse*.app[0].slacMsgTimeout = 2.0s
**.evse*.app[0].slacProcTimeout = 20.0s

[Config EvNodeConfig] 
description = "Electric Vehicle (EV) configuration"

# EV-specific parameters
**.ev*.app[0].nodeType = "EV"
**.ev*.app[0].maxSlacAttempts = 10     # Maximum SLAC attempts before giving up
**.ev*.app[0].slacRetryInterval = 30s  # Interval between SLAC attempts

# EV may have limited power constraints
**.ev*.ieee1901Interface.phy.transmitter.power = 20mW
**.ev*.ieee1901Interface.phy.receiver.sensitivity = -85dBm

# Faster timeout for user experience
**.ev*.app[0].slacMsgTimeout = 1.0s
**.ev*.app[0].slacProcTimeout = 15.0s

[Config ResidentialConfig]
description = "Residential charging environment configuration"

# Typical residential PLC characteristics
*.plcRadioMedium.backgroundNoise.power = -85dBm
*.plcRadioMedium.pathLoss.alpha = 2.5  # Moderate path loss
*.plcRadioMedium.pathLoss.systemLoss = 10dB

# Residential frequency range limitations
**.node[*].ieee1901Interface.phy.frequencyRange = "2-28MHz"

[Config CommercialConfig]
description = "Commercial/industrial charging environment configuration"

# More challenging commercial environment
*.plcRadioMedium.backgroundNoise.power = -80dBm
*.plcRadioMedium.pathLoss.alpha = 3.0  # Higher path loss
*.plcRadioMedium.pathLoss.systemLoss = 15dB

# Commercial installations may use different frequency ranges
**.node[*].ieee1901Interface.phy.frequencyRange = "2-50MHz"

# Higher power transmitters allowed in commercial settings
**.node[*].ieee1901Interface.phy.transmitter.power = 100mW

[Config HighwayConfig]
description = "Highway fast charging station configuration"

# Very challenging highway environment
*.plcRadioMedium.backgroundNoise.power = -75dBm
*.plcRadioMedium.pathLoss.alpha = 3.5  # High path loss due to interference
*.plcRadioMedium.pathLoss.systemLoss = 20dB

# Fast charging requires robust communication
**.node[*].app[0].slacMsgTimeout = 3.0s
**.node[*].app[0].slacProcTimeout = 30.0s
**.node[*].app[0].slacMaxRetry = 7

# High power for reliable communication
**.node[*].ieee1901Interface.phy.transmitter.power = 200mW

[Config LowPowerConfig]
description = "Low power/battery constrained configuration"

# Reduced power settings for battery-powered devices
**.node[*].ieee1901Interface.phy.transmitter.power = 5mW

# More sensitive receiver to compensate
**.node[*].ieee1901Interface.phy.receiver.sensitivity = -95dBm

# Longer timeouts to allow for retransmissions
**.node[*].app[0].slacMsgTimeout = 4.0s
**.node[*].app[0].slacProcTimeout = 40.0s
