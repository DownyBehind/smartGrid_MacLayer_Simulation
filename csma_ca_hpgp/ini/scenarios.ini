# HPGP SLAC Scenarios Configuration
# Detailed parameter settings for different test scenarios
# Based on simulator_simpleAndQuick/config/defaults.json

[Config BaselineScenario]
description = "Baseline SLAC scenario with optimal conditions"

# Network setup
*.numNodes = 10

# Optimal SLAC timing parameters  
**.node[*].app[0].slacMsgTimeout = 1.0s
**.node[*].app[0].slacProcTimeout = 10.0s
**.node[*].app[0].slacMaxRetry = 3
**.node[*].app[0].slacRetryBackoff = 0.5s

# Clean PLC environment
*.plcRadioMedium.backgroundNoise.power = -100dBm

# Standard MAC parameters
**.node[*].ieee1901Interface.mac.maxBackoffStage = 5
**.node[*].ieee1901Interface.mac.retryLimit = 3

[Config StressTestScenario]
description = "High stress scenario with many concurrent nodes"

# High density network
*.numNodes = 50

# Extended timeout for high contention
**.node[*].app[0].slacMsgTimeout = 2.0s
**.node[*].app[0].slacProcTimeout = 30.0s
**.node[*].app[0].slacMaxRetry = 5
**.node[*].app[0].slacRetryBackoff = 1.0s

# More aggressive MAC backoff
**.node[*].ieee1901Interface.mac.maxBackoffStage = 7
**.node[*].ieee1901Interface.mac.retryLimit = 5

[Config RealisticGridScenario]
description = "Realistic smart grid deployment scenario"

# Medium density typical of residential areas
*.numNodes = 25

# Real-world timing constraints
**.node[*].app[0].slacMsgTimeout = 1.5s
**.node[*].app[0].slacProcTimeout = 15.0s
**.node[*].app[0].slacMaxRetry = 4
**.node[*].app[0].slacRetryBackoff = 0.8s

# Realistic noise environment
*.plcRadioMedium.backgroundNoise.power = -90dBm

# Mixed node deployment - some EVSEs, mostly EVs
**.node[0..4].app[0].nodeType = "EVSE"
**.node[5..].app[0].nodeType = "EV"

[Config WorstCaseScenario]
description = "Worst case scenario with high noise and many retries"

# High density with poor conditions
*.numNodes = 30

# Poor PLC conditions
*.plcRadioMedium.backgroundNoise.power = -75dBm

# Reduced transmission power
**.node[*].ieee1901Interface.phy.transmitter.power = 5mW

# Conservative timing
**.node[*].app[0].slacMsgTimeout = 3.0s
**.node[*].app[0].slacProcTimeout = 45.0s
**.node[*].app[0].slacMaxRetry = 7
**.node[*].app[0].slacRetryBackoff = 2.0s

[Config OptimizedScenario]
description = "Optimized scenario for minimum latency"

# Moderate node count
*.numNodes = 15

# Aggressive timing for low latency
**.node[*].app[0].slacMsgTimeout = 0.5s
**.node[*].app[0].slacProcTimeout = 5.0s
**.node[*].app[0].slacMaxRetry = 2
**.node[*].app[0].slacRetryBackoff = 0.2s

# Fast MAC parameters
**.node[*].ieee1901Interface.mac.maxBackoffStage = 3
**.node[*].ieee1901Interface.mac.retryLimit = 2

# High transmission power
**.node[*].ieee1901Interface.phy.transmitter.power = 20mW

[Config ParameterSweep]
description = "Parameter sweep for sensitivity analysis"

# Variable node count
*.numNodes = ${nodeCount = 5, 10, 15, 20, 25, 30, 40, 50}

# Variable timeout values
**.node[*].app[0].slacMsgTimeout = ${msgTimeout = 0.5, 1.0, 1.5, 2.0, 3.0}s

# Variable retry counts  
**.node[*].app[0].slacMaxRetry = ${maxRetry = 1, 3, 5, 7}

# Multiple random seeds
seed-set = ${0..9}
