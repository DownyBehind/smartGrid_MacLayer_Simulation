[General]
network = SimpleHpgpNetwork
sim-time-limit = 10s
warmup-period = 1s
seed-set = 1

# Enable event logging
**.cmdenv-log-level = info

# Number of nodes
**.numNodes = 5

# SLAC parameters
**.slacMsgTimeout = 2s
**.slacProcTimeout = 60s
**.slacMaxRetry = 3
**.slacRetryBackoff = 150ms

# DC loop parameters
**.dcLoopEnabled = true
**.dcPeriod = 100ms
**.dcDeadline = 100ms
**.dcRspDelay = 1.5ms
**.dcRspJitter = 0ms

# SLAC detailed parameters
**.nStartAtten = 3
**.nMsound = 10
**.gapStart = 2ms
**.gapMsound = 2ms
**.delayEvseRsp = 1ms
**.gapAttn = 2ms
**.gapMatch = 2ms

# MAC parameters - HomePlug 1.0 standard
**.hpgpMac.cwMin = 8
**.hpgpMac.cwMax = 1024
**.hpgpMac.maxRetries = 7
**.hpgpMac.slotTime = 20us
**.hpgpMac.sifs = 10us
**.hpgpMac.difs = 50us
**.hpgpMac.bitrate = 10Mbps

# Priority-specific parameters - HomePlug 1.0 standard
**.hpgpMac.cap0CwMin = 8
**.hpgpMac.cap0CwMax = 64
**.hpgpMac.cap1CwMin = 8
**.hpgpMac.cap1CwMax = 64
**.hpgpMac.cap2CwMin = 4
**.hpgpMac.cap2CwMax = 32
**.hpgpMac.cap3CwMin = 4
**.hpgpMac.cap3CwMax = 16

# Statistics
**.slacApp.slacComplete.record = true
**.slacApp.slacRetries.record = true
**.slacApp.slacTimeout.record = true
**.hpgpMac.txAttempts.record = true
**.hpgpMac.txSuccess.record = true
**.hpgpMac.txCollision.record = true
**.hpgpMac.txDrop.record = true
