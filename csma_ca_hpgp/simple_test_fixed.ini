[General]
network = SimpleHpgpNetwork
sim-time-limit = 10s
warmup-period = 1s
seed-set = 1

# Enable event logging
**.cmdenv-log-level = info

# Number of nodes
**.numNodes = 5

# SLAC parameters
**.slacMsgTimeout = 2s
**.slacProcTimeout = 60s
**.slacMaxRetry = 3
**.slacRetryBackoff = 150ms

# DC loop parameters
**.dcLoopEnabled = true
**.dcPeriod = 100ms
**.dcDeadline = 100ms
**.dcRspDelay = 1.5ms
**.dcRspJitter = 0ms

# SLAC detailed parameters
**.nStartAtten = 3
**.nMsound = 10
**.gapStart = 2ms
**.gapMsound = 2ms
**.delayEvseRsp = 1ms
**.gapAttn = 2ms
**.gapMatch = 2ms

# MAC parameters - HomePlug 1.0 standard (Table I based)
**.hpgpMac.cifs = 35.84us
**.hpgpMac.rifs = 26us
**.hpgpMac.prs0 = 35.84us
**.hpgpMac.prs1 = 35.84us
**.hpgpMac.slotTime = 35.84us
**.hpgpMac.bpcMax = 4
**.hpgpMac.priorityGroup = "CA23"  # CA23 (high priority) or CA01 (low priority)

# Statistics
**.slacApp.slacComplete.record = true
**.slacApp.slacRetries.record = true
**.slacApp.slacTimeout.record = true
**.hpgpMac.txAttempts.record = true
**.hpgpMac.txSuccess.record = true
**.hpgpMac.txCollision.record = true
**.hpgpMac.txDrop.record = true
