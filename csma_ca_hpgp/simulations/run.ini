#
# HPGP SLAC Simulation - Run Configuration
# This file contains the main simulation runner script for OMNET++
#

[General]
# Import main simulation configuration
include omnetpp.ini

# Override specific settings for different run modes
cmdenv-express-mode = true
cmdenv-performance-display = true
cmdenv-status-frequency = 10s

# Parallel simulation settings (if supported)
parallel-simulation = false

# Debug mode settings
[Config Debug]
extends = Debug
cmdenv-express-mode = false
cmdenv-event-banners = true
**.cmdenv-log-level = TRACE

# Performance testing mode
[Config Performance]
extends = Base
cmdenv-express-mode = true
**.cmdenv-log-level = WARN
record-eventlog = false

# Batch run configuration for parameter sweeps
[Config Batch]
extends = Base
*.numNodes = ${5, 10, 15, 20, 25, 30}
repeat = 10
