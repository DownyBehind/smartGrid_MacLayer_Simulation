# Simple SLAC Test Configuration
# For quick demonstration

[General]
network = src.SimpleHpgpNetwork
sim-time-limit = 10s

# Simple scenario with 3 nodes
*.numNodes = 3

# Configure radio medium
*.radioMedium.backgroundNoise.power = -100dBm

# Node configuration
**.node[*].numApps = 1
**.node[*].app[0].typename = "SlacApplication"

# SLAC parameters
**.node[*].app[0].localPort = 8999
**.node[*].app[0].destPort = 8999
**.node[*].app[0].slacMsgTimeout = 1.0s
**.node[*].app[0].slacProcTimeout = 8.0s
**.node[*].app[0].slacMaxRetry = 2
**.node[*].app[0].slacRetryBackoff = 0.5s

# Node roles - node[0] is EVSE, others are EVs  
**.node[0].app[0].nodeType = "EVSE"
**.node[0].app[0].nodeId = 0

**.node[1..].app[0].nodeType = "EV"
**.node[*].app[0].nodeId = index

# Basic logging
**.cmdenv-log-level = INFO

# Statistics
**.slacCompletionTime.statistic-recording = true
**.slacRetryCount.statistic-recording = true
