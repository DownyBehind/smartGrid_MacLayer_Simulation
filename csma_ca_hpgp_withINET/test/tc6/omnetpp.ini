[General]
network = test.common.TestBus

sim-time-limit = 8s

# Node counts
**.numEvs = 2
**.numEVSEs = 1

# Collision model disabled for this test (focus on PRS defer)
**.plc.enableCollisionModel = false

# Logging focus
**.plc.mac.logLevel = "debug"
**.plc.phy.logLevel = "info"

# Priority and scheduling settings for PRS contention
**.ev[0].slac.startPriority = 0   # DC requester (CA0)
**.ev[0].slac.startJitter = 0s
**.ev[0].slac.nodeId = 2
**.ev[0].slac.testSyncStart = true
**.ev[0].slac.testForceCap0Only = true
**.ev[1].slac.startPriority = 1   # begin at CA1 for round-robin CAP sweep
**.ev[1].slac.startJitter = 0s
**.ev[1].slac.nodeId = 3
**.ev[1].slac.testInjectPostSlacMsgs = true
**.ev[1].slac.testSyncStart = true
**.ev[1].slac.testDisableDc = true
**.ev[1].slac.testPostSlacPeriod = 4ms
**.ev[1].slac.testCycleCap123 = true
**.evse.slac.startPriority = 0
**.evse.slac.nodeId = 1

# DC generation: both EVs fire rapidly with different CAPs
**.slac.dcPeriod = 4ms
**.ev[1].slac.dcPriority = 3

# Enable PRS-related verbose logs
**.plc.mac.dumpPrs = true

